<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
</head>
<body>
  <script>
    // Prompt user to enter marks
    let marks = prompt("Enter your marks (0 - 100):");
    marks = parseInt(marks);

    let grade;

    if (marks >= 90 && marks <= 100) {
      grade = "A";
    } else if (marks >= 80 && marks < 90) {
      grade = "B";
    } else if (marks >= 70 && marks < 80) {
      grade = "C";
    } else if (marks >= 60 && marks < 70) {
      grade = "D";
    } else if (marks >= 50 && marks < 60) {
      grade = "E";
    } else if (marks >= 0 && marks < 50) {
      grade = "F";
    } else {
      grade = "Invalid marks entered!";
    }

    // Display the grade
    document.write("<h2>Your Grade: " + grade + "</h2>");
  </script>
</body>
</html>
